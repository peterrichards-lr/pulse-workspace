assemble:
  - from: batch
    into: batch
pulse-batch-objects:
  name: Pulse Batch Objects
  oAuthApplicationHeadlessServer: pulse-batch-objects-oauth-application-headless-server
  type: batch
pulse-batch-objects-oauth-application-headless-server:
  .serviceAddress: localhost:8080
  .serviceScheme: http
  name: Pulse Batch Objects OAuth Application Headless Server
  scopes:
    - Liferay.Headless.Batch.Engine.everything
    - Liferay.Object.Admin.REST.everything
    - C_Acquisition.everything
    - C_Campaign.everything
    - C_Interaction.everything
    - C_UrlToken.everything
  type: oAuthApplicationHeadlessServer