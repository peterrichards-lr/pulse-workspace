assemble:
  - from: batch
    into: batch
pulse-batch-object-definition:
  name: Pulse Batch Object Definition
  oAuthApplicationHeadlessServer: pulse-batch-object-definition-oauth-application-headless-server
  type: batch
pulse-batch-object-definition-oauth-application-headless-server:
  .serviceAddress: localhost:8080
  .serviceScheme: http
  name: Pulse Batch Object Definition OAuth Application Headless Server
  scopes:
    - Liferay.Headless.Batch.Engine.everything
    - Liferay.Object.Admin.REST.everything
  type: oAuthApplicationHeadlessServer