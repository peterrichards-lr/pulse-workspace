assemble:
  - from: batch
    into: batch
pulse-objects-batch:
  name: Pulse Objects Batch
  oAuthApplicationHeadlessServer: pulse-oauth-application-headless-server
  type: batch
pulse-objects-batch-oauth-application-headless-server:
  .serviceAddress: localhost:8080
  .serviceScheme: http
  name: Pulse OAuth Application Headless Server
  scopes:
    - Liferay.Headless.Admin.Workflow.everything
    - Liferay.Headless.Batch.Engine.everything
    - Liferay.Object.Admin.REST.everything
  type: oAuthApplicationHeadlessServer